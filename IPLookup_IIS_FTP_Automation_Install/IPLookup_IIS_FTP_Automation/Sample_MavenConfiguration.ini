;FTPBasePath = Base Path of Mapped folder at Ftp server.
;				DEFAULT : Unknown
;***********************************************************************************************
[DSSSection]
DSSPath=C:\CPS2\cps	; <DUMP_FOLDER_PATH>\<DUMP_FOLDER_NAME>
