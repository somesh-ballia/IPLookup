;[MAPTrace_Setting]
;----Protocols--------
;  This MapTrace protocol section(Ex. Google map)
;  GMap=1 Enabled
;  GMap=0 Disabled
;
;--------Protocol Identifier---------
;  This is MapTrace protocol identifier section and the max length of this section is 1023
;
;  GMapKeyIdentifier=maps.google.com,maps.google.co.in (Max Length 1023)
;
;-------------Map Generic---------------------
;  This MapTrace common Configuration.
;
;  MapImageConstruction  = 1 Then reconstruct map image resources
;			 = 0 otherwise disabled image resources reconstruction.
;
