;*******************************************************************************************************;
; [CoreReconstructionEngine]
; This section enables/disables various Layers of Reconstruction Engine Stack.
; If any layer in the stack is disabled then automatically all layers above that layer in the stack are
; disabled as well.
;
; Layers in Reconstruction Engine Stack are as follows,
;
;(Top Of the Stack)
; Application Layer (Processing of Application layer data)
; Demultiplexer Layer (Gives packets to appropriate Application layer protocol.)
; Transport Layer (Processing of Transport layer (TCP/UDP) packets)
; Network Layer (Processing of IP packets)
; Network Interface Layer (Handles various packet types. Gives only IP packets to Network Layer)
; Induction Layer (Processing of Reconstruction Engine starts here. Gets packet from raw packet source)
; Formation Layer (Forms all layers in the stack. Also initializes all infrastructure statistics)
;(Bottom Of the Stack)
;
;[CoreReconstructionEngine]
;ApplicationLayer=1
;DemultiplexerLayer=1
;TransportLayer=1
;NetworkLayer=1
;NetworkInterfaceLayer=1
;
; By default all layers are enabled. Formation & Induction Layers are not configurable.
