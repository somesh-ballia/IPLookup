;********************************************************************************************************;
;[TestAppProtocolSetting]
;  This sections specifies the settings corresponding to TestApp protocol
;  DumpSession
;	 DumpSession=2 ; Specify to dump Only in logfile.
;        DumpSession=1 ; Specify to dump Application Session in DatatFile.
;	 DumpSession=0 ; Specify to dump CRC  in DataFile.
;		Default value is 0
;  FileNameWithoutExt  ;Specify filename to log entries
;            for e.g.  :- FileNameWithoutExt=C:\\TestProtocol
;  FileMaxSizeInMB=1   ; Specify Size in MBytes
;	     Default value is 10 MB
;  FileInfoUpdateCount
;      Specify after how many resources file should be updated.
;      for e.g FileInfoUpdateCount=100  ; will update file after every 100 resources.
;      		Default value is 1000	
;  CRCChunkSize=4096  ; specify the size of chunk on which CRC would be calculated.
;		Default value is 4KB
;
;********************************************************************************************************;
[TestAppProtocolSetting]
DumpSession=2
FileNameWithoutExt=C:\\TestProtocol
FileMaxSizeInMB=10
FileInfoUpdateCount=1000
CRCChunkSize=4096

;*******************************************************************************************************;
; [RawPacketSourceDetails]
; This section set the raw packet source
;
; RawPacketSource=0 :-> Pick up data from File.If this is used then [ServerDetails] and [DataAckServerDetails]
;                       are not applicable.
; RawPacketSource=2 :-> Pick up data form Socket Using RDDM methodology for data delievery
;
;*******************************************************************************************************;
[RawPacketSourceDetails]
RawPacketSource=0


;*******************************************************************************************************;
; [PacketFormat]
; This section specifies format of packet header.
;
; PacketHeaderFormat=0	:-> 0 specifies RAW header format. This format is unaligned.
;
; PacketHeaderFormat=1	:-> 1 specifies PCAP header format. This is 8 byte aligned.
;
; PacketHeaderFormat=1	:-> 1 specifies PCAP header format. This is 8 byte aligned.
; 
; Default is RAW format.
;*******************************************************************************************************;
[PacketFormat]
PacketHeaderFormat=0

;*******************************************************************************************************;
; [CoreImplementation]
; This section specifies Core implementation in usage.
;
; EnableCoreReconstructionEngine=0	:-> 0 specifies old Core implementation enabling
;
; EnableCoreReconstructionEngine=1	:-> 1 specifies new Core implementation enabling
;
; Default is old implementation
;
;*******************************************************************************************************;
[CoreImplementation]
EnableCoreReconstructionEngine=1

;*****************************************************************************************************************
; [TimestampSettings]
; CheckProbableTimestamping=1/0 (ON/OFF)   :: By Default it is OFF
; 		When Kept ON, it will try to Guess Probable TimeStamping in incoming Packets,
; 		and will Log Observations in SystemDumpInfoLog (If finds any Issue)
;
; TimestampType :: Its Configuration Value depends on RawPacketSource
;	 -----------------------------------------------------------------------
;	|	   	        |		RawPacketSource			|
;	| TimestampType		|-----------------------------------------------|
;	|                	|    RawFiles(0)			RDDM(2)	|
;	|-----------------------|-----------------------------------------------|
;	| 0 = QPC	 	|   	Y		NA		NA	|
;	| 1 = Seconds		|	Y		Y		Y	|
;	| 2 = MiliSeconds 	|	NA		NA		NA	|
;	| 3 = MicroSeconds 	|	NA		NA		Y	|
;	 -----------------------------------------------------------------------
;	 NA = Not Applicable
;
; QPFFactor(MHz) :: Default (1 MHz)
;                Applicable Only in case when TimeStampType=0 (QPC)
;
;MaxNegativeTimeDriftAllowed=This value indiactes time limit till  which the negative drift packets
;			we will allow to process, its in hours
;*****************************************************************************************************************
[TimestampSettings]
CheckProbableTimestamping=1
TimestampType=3
QPFFactor(MHz)=3940
MaxNegativeTimeDriftAllowed=24;in hours


;*******************************************************************************************************;
; [TransportLayerHandling]
; This section enables handling of Transport Layer in reconstruction engine.
;
; PreventSYNAttack (Default is 0)
;	PreventSYNAttack=0 	: Specifies SYN Attack handling is OFF in Reconstruction Engine.
;	PreventSYNAttack=1 	: Specifies SYN Attack handling is ON in Reconstruction Engine.
;
; SYNPacketTimeOut (Default is 10 seconds)
;	SYNPacketTimeOut=10	: Specifies Timeout period in seconds after which unacknowledged SYN
;				  and SYN-ACK packets will be removed from Reconstruction Engine.
;
;ProcessTCPOptions (Default is disabled)
;	ProcessTCPOptions=0	: Specifies TCP Option details in TCP header are NOT to be processed.
;	ProcessTCPOptions=1	: Specifies TCP Option details in TCP header are to be processed.
;DropTCPSYN(Default is disabled)
;               DropTCPSYN=0                            : Disable TCP SYN Dropping
;               DropTCPSYN=1                            : Enable TCP SYN Dropping
;*******************************************************************************************************;
[TransportLayerHandling]
PreventSYNAttack=0
SYNPacketTimeOut=10
ProcessTCPOptions=0
DropTCPSYN=0

;*******************************************************************************************************;
; [Settings]
;  This section contains the information for the operation performed on raw files after
;  the processing is completed for that raw file.
;
;   DeleteRawFiles=0 :-> Do not Delete raw files after processing.
;
;   DeleteRawFiles=1 :-> Delete raw files after processing.
;
;   DeleteRawFiles=2 :-> Rename raw files after processing and attach a suffix after its extension.
;                        (renames 1090330266_0.raw as 1090330266_0.raw.done after processing)
;
;   GenerateHTMLRawFiles=1 :-> if this value is set to 0. HTML raw files will not get craeted under _r folder.
;				default value is 1.
;				Currently it is supported for Yahoo protocol.
;   GenerateGUID=1; Will Use GUID in FileName Generation
;   GenerateGUID=0; Will not Use GUID in FileName Generation,
;		    and will substitue a constant string.
;   UseMavenRestartCount=1 ; It will introduce counter in FileName for maven restart counter.
;   UseMavenRestartCount=0 ; it will substitue constant 1 for each maven restart, ignoring restart count
;			   ; in FileName.	
;
;   EnableLRU=1 :-> Will enable Session traversal thru LRU implementation.
;   EnableLRU=0 :-> will disable session traversal thru LRU implementation. It will iterate all sessions to close session due to timeout.
;
;
;   UpdateTimeSec=10 :-> This configuration will tell system about time in second after with TimeUpdate will call to close sessons which are not getting ;packets
;                        for 2 mins.
; KeyEnableTunnelLRU=1 :-> Will enable Session traversal thru LRU implementation in Tunneling Framework.
; KeyEnableTunnelLRU=0 :-> Will disable Session traversal thru LRU implementation in Tunneling Framework.
;
; HTTPMaxBytesProcessingMBs=0 (Default), If value of this setting is > 0, Maven will drop resource for which maven will get bytes greater than given config value (In MB's)
;*******************************************************************************************************;
[Settings]
DeleteRawFiles=0
GenerateHTMLRawFiles=0
GenerateGUID=0
UseMavenRestartCount=0
EnableLRU=1
UpdateTimeSec=1
HTTPMaxBytesProcessingMBs=0
