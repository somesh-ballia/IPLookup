;*******************************************************************************************************;
; [Protocols]
;  This section enable or disable the protocols supported by maven.
;   AAA=0 [In order to create correlation login and logout resource corresponding correlation must be on (Ex.Radius, DHCP, L2TP etc.)]
;   FBChat=1 [GCE Should be enabled]
;   BBMessenger=0 [GCE Should be enabled]
;   BBMail=0	
;   PushToMail=1
;   MSNWebMessenger=1 [HTTP should be enabled.Added support of MSNWeb chat integrated in Hotmail. ]
;   GMailChat=1    [Old GMailChat]
;   GMailChatNew=0 [New GMailChat, In order to enable GMailChatNew, GMailChat should be disabled and GCE & HTTP should be enabled]
;   HTTP=1
;   ICQ=1
;   Yahoo=1
;   YahooWebChat=1 (Default 0)
;   MSN=0   [Old MSN]
;   MSNMS=1 [New MSN, In order to enable MSNMS, MSN should be disabled and GCE should be enabled]
;   ICQ=1   [Old ICQ]
;   OICQ=0  [New ICQ, OICQ Stands for Oscar ICQ, In order to enable OICQ, ICQ(Old ICQ) should be disabled and GCE should be enabled]
;   SMTP=1
;   POP3=1
;   FTP=1
;   Paltalk=1
;   DigiChat=1
;   Net2Phone=1
;   IPLookup=1
;   IRC=1
;   H323=1
;   BlackBerry=1
;   mIRC=1
;   Hotfoon=0
;   Inspeak=0
;   P2P=1 ; Support of P2P/BitTorrent given with new core. i.e. Need to keep Enable EnableCoreReconstructionEngine =1
;   RAS=0 ; Currently RAS is used by H323 protocol, it will be effective only when h323=1
;   TestApp=1
;   Unknown=0 [This protocol is to be kept OFF as this protocol is not required in Production ]
;   iVisit=0 [GCE Should be enabled]
;   YMSG=0[New Yahoo, In order to enable YMSG, Yahoo should be disabled and GCE should be enabled]
;   IMAP=1
;   TTMessenger=0 [GCE should be enabled]
;   SIPNew=0 [While enabling SIPNew, GCE should be enabled, Set SIP=0,
;             Set [Probe] >> RunMode=1, Set EnableCoreReconstructionEngine=1]
;
;   SSLA=0 ;SSL Fingerprinting protocol
;
;
;   EyeballChat=1 [While enabling Eyeball, GCE should be enabled]
;   Fring=1  ; GCE should be enabled, Set EnableCoreReconstructionEngine=1
;
;   DHCP=1
;   Radius=1; To allow Radius+DHCP, DHCP and Radius both should be 1 And AllowRadiusDHCP
;	      in [UserCorrelation] should be 1.
;
;   HI2IRI=1 ;It is an Correlation Protocol.
;   HotfoonProtocol=1 [GCE should be enabled]
;   Gtalk=1
;
;   MAPTrace=1 ; It is Map Tracing Protocol (Ex. Google Map)( HTTP Should be Enabled)
;
;   If the above settings are given that means all the protocols are enabled.
;   When we need to disable any protocol we will set its value to 0. If any of the following protocol entries
;   is physically removed that protocol by default is considered ON by FPD.
;
;   WhatsApp=1 [GCE should be enabled]
;   NNTP=1  [Default: 0] 
;
;   Palringo=1	[GCE should be enabled]
;   Zello=1 [GCE should be enabled]
;   SayHi=1 [GCE should be enabled]
;
;*******************************************************************************************************;
[Protocols]
AAA=1
BlackBerry=1
BBMessenger=0
BBMail=0
DigiChat=1
DHCP=1
EyeballChat=1
FBChat=1
Fring=1
FTP=1
GMailChatNew=1
Gtalk=0
HI2IRI=1
HotfoonProtocol=1
HPPP=1
HTTP=1
H323=1
IMAP=1
IPLookup=1
iVisit=1
mIRC=1
MMS=1
MSNMS=1
MSNWebMessenger=1
MAPTrace=0
Net2Phone=1
NNTP=1
OICQ=1
Paltalk=1
POP3=1
PushToMail=1
P2P=1
Palringo=1
Radius=1
RAS=1
SayHi=1
SIPNew=1
SMTP=1
SSLA=1
TestApp=0
Terhal=1
TTMessenger=1
Unknown=0
WAP=1
WhatsApp=1
YahooWebChat=1
YMSG=1
Zello=1

