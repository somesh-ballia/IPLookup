;********************************************************************************************************
;[IPLookup]
;EnableIPLookup = Switch to Enable/Disable IPLookup
; DEFAULT : 0
;AlertFrequency = Interval at which Alert Resources are required.
; DEFAULT : 60
;DumpingTimeOut = Time Interval at which Data Store need to be Changed.
; DEFAULT : 15 Minutes
;DumpingSizeLimit = Size Interval at which Data Store need to be Changed.
