;*******************************************************************************************************;
; [Filter]
; This section deatils are :-
;
;   FilteringRequired=1
;	     Filtering is enabled. Set value to 0 to disable filtering.
;   FilterFPDDestinationBaseDirectory=G:\ISC\FPD2
;	     Base directory where processed data will be stored after filtering.
;   MSMQName=Test
;  	     Name of the messeging queue.
;   QueryFileName=QueryConfig.txt
;	     Name of the text file containing queries.
;   PreFilterQueryFileName=PreFilterQueryConfig.txt
;	     Name of the file which contains the meta attributes (specially URLs)in the
;	     form of queries. This file is mainly used for reconstruction of Webmails
;	     and resources of MMS protocol.
;   DeleteUnfilteredFiles=0
;            If  above option is 1 then the files which do not match
;	     the filtering criteria(unfiltered files) are deleted.Otherwise remains in
;	     the FPDBaseDir. 	
;   MoveFilteredFiles=1
;            If  above option is 1 then the filtered files are moved to filterdbase
;            directory.
;   GenerateAlertsForFilteredData=0
;            These will generate the alerts for Filtered data if set to 1 and will not
;            generate any alerts if set to 0. It will send the alert to the above
;            messaging queue and will be used by the Viewer engine.
;   EnableSendingAckOnReceivingQueryFile=1
;            If this configuration parameter is 1 then an acknowledgement message is send
;	     to the filter manager queue on proper updation of query config file.
;   UseGrepVersion=2 (Note: Filter do not read this key and uses 2 as value (Grep version 2.5.1))
;	     If this configuration parameter is equal to 2 then Grep version 2.5.1 (latest)
;	     will be used by Filterdll module. If this parameter is set as "1" then Grep
;	     version 2.0 will be use. The default value is UseGrepVersion=1	
;
;EnableIFilter=0:
;	When this configuration is set to 0, content of the data file is not analyzed for Filtering
;       Thus Queries involving text patterns will not produce any match.
;EnableIFilter=1:
;	When this configuration is set to 1, then Only I-Filters will be enabled.
;       Based on the extension of the data file it's corresponding IFilter is loaded and
;       reading of content of the data file is done through IFilter.
;EnableIFilter=2:
;	When this configuration is set to 2, Both I-Filters and P-Filters will be enabled.
;       Based on the extension of the data file and it's corresponding configuration in
;       FilterContentMajorType, FilterContentMinorType, FilterFileExtensions sections,
;       Pfilters or I-Filters or both are used to extract data content.
; Default value is EnableIFilter=2
;
;AbsolutePathInXMLMessage=0
; 			When this configuration setting is ON, then complete (absolute) path of meta file
;			is send in Data Upload message to DDM machine. If this configuration
;			setting is OFF, then relative path of Meta file is send in Data Upload message.
;			The default value of this configuration is AbsolutePathInXMLMessage=0.
;ApplyPreFilter=0
;	ApplyPreFilter=0, then only Grep is applied.	
;       ApplyPreFilter=1, then both, Fast Pattern Search Mechanism (FPSM) and Grep are applied
;			  but both the results are independent to each other (mainly for testing purpose).		
;	ApplyPreFilter=2, then first FPSM is applied and if it return SUCCESS then only Grep is
;			  applied otherwise Grep is not applied	
;	ApplyPreFilter=3  In this case FPSM will be applied for Meta & Data file filtering and Pre-reconstruction filter.
;			  With this change 1 and 2 options are deprecated. This is set to default value now.
;DummyQueryName= the Query name string for filtered child transactions, due to parent Txn .
;		     If this field is empty, then dummy query feature will be disabled
;DummyQueryAction= the Query Action string for filtered child transactions, due to parent Txn
;		     If this field is empty, then dummy query feature will be disabled
;MatchedQueryMetaAttribute=1, will update Resource matching queries in "ISMatchedQueryName"
;			=0, will update Transaction matching queries in "ISMatchedQueryName"
;FilterDataDumpLocation=C:\FilterDump, Directory needs to be created manually.
;LogHangInfo=0, Must be 1 in order to enable hang info logging.
;EnableParentTxnQueryinMsg=1, then Parent transactionmatched queries will be added in message to DDM.
;FilterLoopCount=Number of times Filtering to be applied on each resource.
;		This key should not be configured in [Filter] section at Production as its default value is 1.
;		This key is introduced only for performance evaluation.
;SnmpUpdateInterval=Time interval in which SNMP parameters needs to be updated.
;		This key can configured to interval in Seconds to update SNMP parameters.
;		By default 30 sec is used. If required, can be configured like (say for 5 sec)
;		SnmpUpdateInterval=5
;MetaQILogic=0
;	0 For enabling original logic for QI
;	1 For enabling new optimized logic for QI
;	2 For enabling both original and new ones and compare both results.
;
;FilterLogsPath=C:\
;      Purpose: This Path specifies Location where Filter Logs will be generated.
;                 Currently following Filter Logs will be generated on this location.
;                  a) Filter Data Dump Logs and Resources ( Those resource which took long time in filtering)
;
;Set the location same as maven logs location with a folder named FilterLogs where all filter logs will be generated
;		   Default Value: C:\MavenLogs\FilterLogs
;DisableWhiteSpaceMatching=0
;      Purpose: If this is set to 1 then All the patterns from Query files will be treated as Non-WhiteSpace patterns.
;                Also, the support for leading and trailing wildCards will be disabled.
;      Default Value: 0
;FileInitialCheckSize=30
;      Purpose: Size in Bytes, This specifies the number of bytes to look for data file format validation.
;                i.e. 'tags for html files' and 'BOM or encoding for txt files'.
;      Default Value: 30
;FileAnalyzeSize=1048576
;      Purpose: Size in Bytes, This specifies the minimum size of data file which will be analyzed for
;                  for File-Format-Validation.
;      Default Value: 1048576
;                        i.e. 1 MB.
;FileDropSize=20971520
;      Purpose: Size in Bytes, This specifies the size of data file above which it will not be
;                  given to I-Filter or P-Filter once it fails in File-Format-Validation.
;          Note: If file size ie below <> and fails for format validation then it will go to Plain text filter(if ON).
;      Default Value: 20971520
;                        i.e. 20 MB.
;LoadFilterFlow=1
;ExtensionsToDrop=pdf,XLS,dOc
;      Purpose: File Extensions Which are *NOT* given to Data-Filtering if Size is bigger than specified in 'ExtensionToDropSize'
;      Example: ExtensionsToDrop=pdf,xls,doc
;      Default Value: ExtensionsToDrop=
;ExtensionToDropSize=20480
;      Purpose: Size in KB, This specifies the size of data file above which it will not be
;                  given to I-Filter if that file is of extension mentioned in 'ExtensionsToDrop'
;      Default Value: 20480 (i.e. 20 MB)
;LoadFilterFlow=1
;	Purpose: IPersist flow for filtering is to be enabled or not
;*******************************************************************************************************;
[Filter]
FilteringRequired=1
QueryFileName=QueryConfig.txt
PreFilterQueryFileName=PreFilterQueryConfig.txt
DeleteUnfilteredFiles=1
MoveFilteredFiles=1
GenerateAlerts=0
EnableSendingAckOnReceivingQueryFile=1
