;	New sections for Filtering have been added that will decide level of filtering required for a
;	resource depending on its Major Type, Minor Type and Extension.
;	Each Major Type, Minor Type and Extensions can fall under 4 values, 1 to 4.
;	   category 1: No filtering will be required on that type of resource, like image files.
;	   category 2: Only IFilter will be applied to that resource like for pdf and doc extension documents.
;                        Files configured to use IFilters should have corresponding registerd I-Filter.
;	   category 3: Only P-Filter will be applied to that resource, like javascript, fpp etc.
;                        Currently there are three kinds of P-Filters i.e HTML-PFilter, JSON-PFilter & Plain-Text-PFilter.
;                        for html,htm,asp,aspx HTML-PFilter is applied. For Json, JSON-PFilter is applied and for rest Plain-Text-PFilter is applied.
;                  NOTE: If P-Filter fails during processing for a particular data file then as a resort that data file will be given to I-Filter.
;	   category 4: First respective P-Filter will be applied and if it returns Success, then only respective IFilters will be applied.
; NOTE: Since category 3 and 4 involves P-Filters, if P-Filters are disabled (via EnableIFilter) then No P-Filters will be applied.
;           Instead Only I-Filters will be applied for those types (Provided IFilters are registered for that file type).
;   Here "without_extension" is a string which is used to represent files which have no extension.
